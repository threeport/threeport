name: Clone

on:
  push:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
  workflow_dispatch:

jobs:
  clone:
    runs-on: ubuntu-22.04
    steps:

      - name: Clone release
        uses: andrewthetechie/gha-clone-releases@v1.7.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          src_repo: threeport/threeport
          dst_repo: threeport/releases
          copy_assets: true

