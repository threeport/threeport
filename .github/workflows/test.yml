name: Test

on:
  push:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19

      - name: Create development environment
        run: make build-tptdev

      - name: Create development environment
        run: make dev-up

      - uses: actions-hub/kubectl@master
        with:
          args: describe pod -n threeport-control-plane -l app.kubernetes.io/name=threeport-workload-controller

      - name: Run tests
        run: make tests

