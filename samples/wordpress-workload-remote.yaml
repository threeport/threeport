Workload:
  Name: "wordpress"
  YAMLDocument: "wordpress-manifest-remote.yaml"
  KubernetesRuntimeInstance:
    Name: threeport-test
  AwsRelationalDatabase:
    Name: wordpress-db
    AwsAccountName: default-account
    Engine: mariadb
    EngineVersion: "10.11"
    DatabaseName: wordpress
    DatabasePort: 3306
    StorageGb: 20
    MachineSize: XSmall
    WorkloadSecretName: wordpress-db-conn
  AwsObjectStorageBucket:
    Name: s3-client-bucket
    AwsAccountName: default-account
    PublicReadAccess: false
    WorkloadServiceAccountName: s3-client
    WorkloadBucketEnvVar: S3_BUCKET_NAME
  DomainName:
    Domain: example.com
    Zone: Public
    AdminEmail: admin@example.com
  Secrets:
  - Name: custom-ca-certificate
    SecretData:
      CA_CERTIFICATE: |
        -----BEGIN CERTIFICATE-----
        MIIDdzCCAl+gAwIBAgIJAJ
        -----END CERTIFICATE-----
      CA_PRIVATE_KEY: |
        -----BEGIN
        MIIEpAIBAAKCAQEA
        -----END
  # If KubernetesRuntime provider is not AWS, then long-term credentials must
  # be used to authenticate to AWS
  - Name: s3-client
    SecretData:
      AWS_ACCESS_KEY_ID: AKIAxxxxxxxxxxxxxxx
      AWS_SECRET_ACCESS_KEY: xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  Gateway:
    HttpPorts:
      - Port: 80
        HTTPSRedirect: true
        Path: "/"
      - Port: 443
        TLSEnabled: true
        Path: "/"
    ServiceName: getting-started-wordpress
    SubDomain: blog

